<html>
    <head>
        <title>Andrew's Django Blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Andrew's Django Blog</a></h1>
        </div>


    {% for post in posts %}
        <div>
            <p>published: {{ post.published_date }}</p>
            <h1><a href="">{{ post.title }}</a></h1>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% endfor %}

    </body>
</html>
